<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layouts/defaultWeb::layout(~{::section})}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
</head>
<body>
<section>
    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Trang chi tiết sản phẩm</h1>
                    <nav class="d-flex align-items-center">
                        <a href="index.jsp">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="#">Shop<span class="lnr lnr-arrow-right"></span></a>
                        <a href="detail.jsp">product-details</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Single Product Area =================-->
    <div class="product_image_area">
        <div class="container">
            <div class="row s_product_inner">
                <div class="col-lg-6">
                    <div class="s_Product_carousel">
                        <div class="single-prd-item">
                            <img class="img-fluid" th:src="@{/assets/web/img/product/{image}(image=${product.image})}"
                                 alt="">
                        </div>
                        <div class="single-prd-item">
                            <img class="img-fluid" th:src="@{/assets/web/img/product/{image}(image=${product.image})}"
                                 alt="">
                        </div>
                        <div class="single-prd-item">
                            <img class="img-fluid" th:src="@{/assets/web/img/product/{image}(image=${product.image})}"
                                 alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                    <div class="s_product_text">
                        <h3 th:text="${product.name}"></h3>
                        <h2 th:text="${product.price}"></h2>
                        <ul class="list">
                            <li><a class="active" href="#"
                                   th:text="${product.productCategory.name}"><span>Category</span> : </a></li>
                            <li><a href="#"><span></span> </a></li>
                        </ul>
                        <p th:text="${product.description}"></p>

                            <form
                                    th:action="@{/web/cart}"
                                    method="post"
                                    class="contact_form product_count"
                            >
                                <label for="sst">Số lượng:</label>
                                <input type="text" name="quantity" id="sst" maxlength="12" value="1" title="Quantity:"
                                       class="input-text qty">
                                <button onclick="increaseQuantity()" class="increase items-count" type="button">
                                    <i class="lnr lnr-chevron-up"></i>
                                </button>
                                <button onclick="decreaseQuantity()" class="reduced items-count" type="button">
                                    <i class="lnr lnr-chevron-down"></i>
                                </button>
                                <input type="hidden" th:value="${product.id}" name="productId"/>
                                <input type="hidden" th:value="${product.price}" name="price"/>
                                <button class="primary-btn" type="submit" style="position: relative">Thêm giỏ hàng</button>
                            </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--================End Single Product Area =================-->
</section>
</body>
</html>
