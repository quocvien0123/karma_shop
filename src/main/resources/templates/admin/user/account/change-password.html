<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/defaultAdmin::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Karma - Admin Product</title>
</head>
<body>

<section>
    <div class="app-wrapper">
        <div class="app-content pt-3 p-md-3 p-lg-4">
            <div class="container-xl">
                <div class="row g-3 mb-4 align-items-center justify-content-between">
                    <div class="col-auto">
                        <h1 class="app-page-title mb-0">Thêm quản trị viên</h1>
                    </div>
                </div>
                <!--//row-->
                <div class="row g-4">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="container-product">
                            <form th:action="@{/admin/change-password}"
                                    method="post">
                                <p class="text-danger" th:if="${error}" th:text="${error}"></p>
                                <p class="text-success" th:if="${success}" th:text="${success}"></p>

                                <label for="oldPassword">Mật khẩu cũ:</label>
                                <input type="password" id="oldPassword" name="oldPassword" class="form-control" required />

                                <label for="newPassword">Mật khẩu mới:</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required />

                                <label for="confirmPassword">Nhập lại mật khẩu:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />

                                <input type="submit" value="Lưu" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--//container-fluid-->
        </div>
        <!--//app-content-->
    </div>
</section>
</body>
</html>
